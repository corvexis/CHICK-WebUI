<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicken Coop Dashboard</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-image: url("https://raw.githubusercontent.com/corvexis/CHICK-WebUI/master/chicken.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background-color: navajowhite;
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .dashboard h1 {
      text-align: center;
      color: #ff7b00;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #f5f5dc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #ff7b00;
      margin-bottom: 10px;
    }

    .status {
      font-size: 16px;
      color: #555;
    }

    .feed-section {
      text-align: center;
      margin-top: 30px;
    }

    .feed-button,
    .refill-water-button {
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .feed-button:hover,
    .refill-water-button:hover {
      background-color: #e66a00;
      transform: scale(1.05);
    }

    #status {
      background-color: #ff7b00;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Chicken Coop Data Monitor</h1>

    <div class="cards">
      <!-- Ammonia Level -->
      <div class="card">
        <h2>Ammonia Level</h2>
        <div class="value" id="ammonia">15 ppm</div>
        <div class="status" id="ammonia-status">Safe Level</div>
      </div>

      <!-- Water Level -->
      <div class="card">
        <h2>Water Level</h2>
        <div class="value" id="water">75%</div>
        <div class="status" id="water-status">Sufficient</div>
      </div>

      <!-- Feeding Info -->
      <div class="card">
        <h2>Feeding Info</h2>
        <div class="value" id="time">--:--</div>
        <div class="status">Next Feed in <span id="nextFeed">--</span></div>
      </div>
    </div>
  </div>

  <div class="feed-section">
    <button class="feed-button" onclick="sendCommand('feed')">Feed Chickens</button>
    <button class="refill-water-button" onclick="sendCommand('refill')">Refill Water</button>
  </div>

  <div id="status">Status: Idle</div>

  <script>
    const ARDUINO_IP = "http://192.168.4.1"; // R4 IP address when connected to its AP

    function sendCommand(action) {
      fetch(`${ARDUINO_IP}/${action}`)
        .then(res => res.text())
        .then(data => {
          console.log(`Response: ${data}`);
          document.getElementById("status").innerText = "Status: " + data;
        })
        .catch(err => console.error(err));
    }

    function updateStatus() {
      fetch(`${ARDUINO_IP}/status`)
        .then(res => res.text())
        .then(data => {
          const params = new URLSearchParams(data);
          document.getElementById("ammonia").innerText = params.get("NH3") + " ppm";
          document.getElementById("water").innerText = params.get("Water") + "%";
          document.getElementById("time").innerText = params.get("Time");
          document.getElementById("nextFeed").innerText = params.get("NextFeed");
        })
        .catch(err => console.error("Status fetch failed:", err));
    }

    setInterval(updateStatus, 3000); // Update every 3 seconds
  </script>
</body>

</html>
